## Error Responses
All endpoints may return the following standard error responses:

**400 Bad Request**:
```json
{
  "error": "string",
  "message": "string",
  "details": "object (optional)"
}
```

**401 Unauthorized**:
```json
{
  "error": "unauthorized",
  "message": "Authentication required for this endpoint"
}
```

**404 Not Found**:
```json
{
  "error": "not_found",
  "message": "Requested resource not found"
}
```

**500 Internal Server Error**:
```json
{
  "error": "internal_server_error",
  "message": "An unexpected error occurred"
}
```

## Rate Limiting
All endpoints are subject to rate limiting:
- Authenticated requests: 1000 requests per hour per user
- Unauthenticated requests: 100 requests per hour per IP
- Simulator endpoints: 10 concurrent sessions per user

Rate limit headers:
- `X-RateLimit-Limit`: Request limit per time period
- `X-RateLimit-Remaining`: Remaining requests in current period
- `X-RateLimit-Reset`: Unix timestamp for when the rate limit resets

## Security Considerations
- All sensitive endpoints require JWT authentication
- Input validation for all parameters to prevent injection attacks
- Sanitized output to prevent XSS vulnerabilities
- Proper CORS configuration for web-based access
- Secure session management for simulator access